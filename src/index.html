<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/icon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/src/icon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="search-wrap">
      <form class="SearchBox" id="search-form">
        <input
          class="SearchBox-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="SearchBox-button" type="submit">
          <i class="SearchBox-icon material-icons">search</i>
        </button>
      </form>
    </div>
    <div class="main-wrap">
      <div class="gallery">
        <!-- Картки зображень -->
      </div>
      <button type="button" class="load-more hidden">Load more</button>
      <p class="end-list"></p>
      <button id="myBtn" title="Go to top">Top</button>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
